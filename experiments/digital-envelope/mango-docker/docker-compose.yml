version:  '3'
services:
  mango-server:
     image: "joequant/mango"
     build:
       context: .
       dockerfile: Dockerfile
       args:
         base: mageia:7
     volumes:
       - git:/home/user/git
       - data:/home/user/data
     command: /home/user/data/startup.sh
     ports:
       - 8545:8545
     user: user
     stdin_open: true
     tty: true
volumes:
  git:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $PWD/git
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $PWD/data
