version:  '3'
services:
  document-server:
     image: "joequant/document-server"
     build:
       context: .
       dockerfile: Dockerfile
       args:
         base: mageia:7
     volumes:
       - user:/home/user
     command: /home/user/data/startup.sh
     ports:
       - 8545:8545
       - 4000:4000
       - 5002:5002
     user: user
     stdin_open: true
     tty: true
volumes:
  user:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $HOME/user
